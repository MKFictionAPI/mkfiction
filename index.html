<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKFiction</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="light">
    <div class="container">
        <div id="welcomePage">
            <h1>Писатель Мария Карташева</h1>
            <img src="author.webp" alt="Мария Карташева" class="author-photo">
            <p>Добро пожаловать в мир историй Марии Карташевой! Здесь ждут тайны, тени и приключения. Выбери книгу и погрузись в чтение!</p>
            <select id="bookSelectWelcome">
                <option value="">-- Выбери книгу --</option>
                <option value="book1">Тайник</option>
                <option value="book2">Дорога к Тайнику. Часть 1</option>
                <option value="book3">Дорога к Тайнику. Часть 2</option>
                <option value="book4">Ключи к Тайнику</option>
                <option value="book5">Тайник. Тыкулкас</option>
                <option value="book6">Городской детектив. Часть 1. Тени прошлого</option>
                <option value="book7">Городской детектив. Часть 2. Штопая сердца</option>
                <option value="book8">Городской детектив. Часть 3. Смерть в отпечатках</option>
                <option value="book9">Сломанный лёд</option>
                <option value="book10">Сломанный лёд 2</option>
                <option value="book11">Сломанный лёд 3</option>
                <option value="book12">Сломанный лёд 4</option>
                <option value="book13">Потерянные во времени</option>
                <option value="book14">За дверью завтрашнего дня. Часть 1. Анамнез</option>
                <option value="book15">За дверью завтрашнего дня. Часть 2. Диагноз</option>
                <option value="book16">Мурцовка. Том 1</option>
                <option value="book17">Зимний Эндшпиль</option>
                <option value="book18">Созданная демоном. Книга первая. Васюганские болота</option>
                <option value="book19">Простота вечности. Пробуждение</option>
                <option value="book20">Ведьмина Кюля</option>
                </select>
                <button onclick="startReading()">Начать читать</button>
            </div>
        </div>
        <div id="readerPage" style="display: none;">
            <h1>Писатель Мария Карташева</h1>
            <div class="controls">
                <select id="bookSelect">
                    <option value="book1">Тайник</option>
                    <option value="book2">Дорога к Тайнику. Часть 1</option>
                    <option value="book3">Дорога к Тайнику. Часть 2</option>
                    <option value="book4">Ключи к Тайнику</option>
                    <option value="book5">Тайник. Тыкулкас</option>
                    <option value="book6">Городской детектив. Часть 1. Тени прошлого</option>
                    <option value="book7">Городской детектив. Часть 2. Штопая сердца</option>
                    <option value="book8">Городской детектив. Часть 3. Смерть в отпечатках</option>
                    <option value="book9">Сломанный лёд</option>
                    <option value="book10">Сломанный лёд 2</option>
                    <option value="book11">Сломанный лёд 3</option>
                    <option value="book12">Сломанный лёд 4</option>
                    <option value="book13">Потерянные во времени</option>
                    <option value="book14">За дверью завтрашнего дня. Часть 1. Анамнез</option>
                    <option value="book15">За дверью завтрашнего дня. Часть 2. Диагноз</option>
                    <option value="book16">Мурцовка. Том 1</option>
                    <option value="book17">Зимний Эндшпиль</option>
                    <option value="book18">Созданная демоном. Книга первая. Васюганские болота</option>
                    <option value="book19">Простота вечности. Пробуждение</option>
                    <option value="book20">Ведьмина Кюля</option>
                </select>
            </div>
            <div id="bookContent"></div>
            <div class="reader-controls">
                <button id="menuToggle" class="menu-toggle">☰ Меню</button>
                <div id="navMenu" class="nav-menu">
                    <select id="fontSelect">
                        <option value="Georgia">Georgia</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Arial">Arial</option>
                        <option value="Roboto">Roboto</option>
                        <option value="PT Serif">PT Serif</option>
                        <option value="Open Sans">Open Sans</option>
                    </select>
                    <div class="font-size-controls">
                        <button>–</button>
                        <span id="fontSizeDisplay">16px</span>
                        <button>+</button>
                    </div>
                    <select id="chapterSelect">
                        <option value="">-- Выбери главу --</option>
                    </select>
                    <select id="themeSelect">
                        <option value="light">Светлая</option>
                        <option value="dark">Тёмная</option>
                    </select>
                    <button onclick="addBookmark()">Добавить закладку</button>
                    <button onclick="showBookmarks()">Закладки</button>
                    <button onclick="backToWelcome()">На главную</button>
                </div>
            </div>
            <div id="bookmarksList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
