<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKFiction</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="light">
    <div class="container">
        <div id="welcomePage">
            <h1>MKFiction</h1>
            <img src="https://i.imgur.com/1qV8O7F.jpeg" alt="Author" class="author-photo">
            <p>Добро пожаловать в мир историй!</p>
            <div class="controls">
                <select id="bookSelectWelcome">
                    <option value="">-- Выбери книгу --</option>
                    <option value="book1">Книга 1</option>
                    <option value="book2">Книга 2</option>
                    <option value="book3">Книга 3</option>
                    <option value="book4">Книга 4</option>
                    <option value="book5">Книга 5</option>
                    <option value="book6">Книга 6</option>
                    <option value="book7">Книга 7</option>
                    <option value="book8">Книга 8</option>
                    <option value="book9">Книга 9</option>
                    <option value="book10">Книга 10</option>
                    <option value="book11">Книга 11</option>
                    <option value="book12">Книга 12</option>
                    <option value="book13">Книга 13</option>
                    <option value="book14">Книга 14</option>
                    <option value="book15">Книга 15</option>
                    <option value="book16">Книга 16</option>
                    <option value="book17">Книга 17</option>
                    <option value="book18">Книга 18</option>
                    <option value="book19">Книга 19</option>
                    <option value="book20">Книга 20</option>
                </select>
                <button onclick="startReading()">Начать читать</button>
            </div>
        </div>
        <div id="readerPage" style="display: none;">
            <h1>MKFiction</h1>
            <div class="controls">
                <select id="bookSelect">
                    <option value="">-- Выбери книгу --</option>
                    <option value="book1">Книга 1</option>
                    <option value="book2">Книга 2</option>
                    <option value="book3">Книга 3</option>
                    <option value="book4">Книга 4</option>
                    <option value="book5">Книга 5</option>
                    <option value="book6">Книга 6</option>
                    <option value="book7">Книга 7</option>
                    <option value="book8">Книга 8</option>
                    <option value="book9">Книга 9</option>
                    <option value="book10">Книга 10</option>
                    <option value="book11">Книга 11</option>
                    <option value="book12">Книга 12</option>
                    <option value="book13">Книга 13</option>
                    <option value="book14">Книга 14</option>
                    <option value="book15">Книга 15</option>
                    <option value="book16">Книга 16</option>
                    <option value="book17">Книга 17</option>
                    <option value="book18">Книга 18</option>
                    <option value="book19">Книга 19</option>
                    <option value="book20">Книга 20</option>
                </select>
            </div>
            <div id="bookContent"></div>
            <div class="reader-controls">
                <button id="menuToggle" class="menu-toggle">☰ Меню</button>
                <div id="navMenu" class="nav-menu">
                    <select id="fontSelect">
                        <option value="Georgia">Georgia</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Arial">Arial</option>
                        <option value="Roboto">Roboto</option>
                        <option value="PT Serif">PT Serif</option>
                        <option value="Open Sans">Open Sans</option>
                    </select>
                    <div class="font-size-controls">
                        <button>–</button>
                        <span id="fontSizeDisplay">16px</span>
                        <button>+</button>
                    </div>
                    <select id="chapterSelect">
                        <option value="">-- Выбери главу --</option>
                    </select>
                    <select id="themeSelect">
                        <option value="light">Светлая</option>
                        <option value="dark">Тёмная</option>
                    </select>
                    <button onclick="addBookmark()">Добавить закладку</button>
                    <button onclick="showBookmarks()">Закладки</button>
                    <button onclick="backToWelcome()">На главную</button>
                </div>
            </div>
            <div id="bookmarksList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
